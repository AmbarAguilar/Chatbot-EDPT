<!DOCTYPE html>
<html>
<head>
    <title>Chat INE</title> 
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
        }

        h1 {
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            line-height: 20px;
            color: #FFFFFF;
            display: table-cell;
            padding: 13px 0px 0px 10px;
        }

        h1imagen {
            display: table-cell;
        }

        img.centertext{
            vertical-align: middle;
            padding: 0px 0px 0px 10px;
        }

        button.webchat__suggested-action__button{
            border-color: #b7006d;
        }

        #heading {
            background-color: #b7006d;
            height: 50px;
        }

        .main {
            margin: 18px;
            border-radius: 4px;
        }

        div[role="form"]{
            background-color: #F8F8F8;      
        }

        #webchat {
            position: fixed;
            height: calc(100% - 60px);
            width: 100%;
            top: 58px;
            overflow: hidden;
        }


    </style>

</head>
<body>
    <div>
        <div id="heading">            
            <!-- Change the h1 text to change the bot name-->   
            <h1imagen><img class="centertext" src="iconoChatEDPT.png"></h1imagen>
            <h1>INEbot </h1>
        </div>
        <div id="webchat" role="main"></div>
    </div>
 

  <script src="https://cdn.botframework.com/botframework-webchat/master/webchat.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	
  <script>

        const styleSet = window.WebChat.createStyleSet({    
            
            //Bot            
            botAvatarImage: 'https://lh3.googleusercontent.com/proxy/ZK-bVzilarzyH3eS8fUQe1rlrr0d5lHTJXMnWwJxOF_zU99mDDW68ixgEMUy942CfQZHl7R6OuwbV6Vr6oKPgaRp6wBU1nki3kghEBaAmSapj8FsuTd2YQNEoTlHZI3rjRQkfJMmF1oxSZNXpi8q',
			botAvatarInitials: 'Bot',
            botAvatarBackgroundColor: '#b7006d',
			bubbleBackground: '#fcecf4',
			bubbleBorderColor: '#f9ddee',
			bubbleBorderRadius: '5',
			
			//Usuario
            userAvatarImage: 'https://lh3.googleusercontent.com/proxy/ZK-bVzilarzyH3eS8fUQe1rlrr0d5lHTJXMnWwJxOF_zU99mDDW68ixgEMUy942CfQZHl7R6OuwbV6Vr6oKPgaRp6wBU1nki3kghEBaAmSapj8FsuTd2YQNEoTlHZI3rjRQkfJMmF1oxSZNXpi8q',
            userAvatarInitials: 'Yo',
            userAvatarBackgroundColor: '#333333',
            bubbleFromUserBackground: '#f1f1f2',
			bubbleFromUserBorderColor: '#dddddd',
			bubbleFromUserBorderRadius: '5',

            // Sugerencias de acciones
			suggestedActionBackground: '#FFFFFF',
			suggestedActionTextColor: '#d70f87',
			suggestedActionBorder: 'solid 2px #d70f87',
			suggestedActionBorderRadius: '5',
			suggestedActionHeight: '40',
			
			//Botones de transcripción
			transcriptOverlayButtonBackground: '#666666',	
			hideUploadButton: true,

			//Características de la conversación
			timestampColor: '#999999',
			
			//Caja de mensaje
			sendBoxBorderLeft: 'solid 3px #E6E6E6',
			sendBoxBorderRight: 'solid 3px #E6E6E6',
			sendBoxBorderTop: 'solid 3px #E6E6E6',
			sendBoxBorderBottom: 'solid 3px #E6E6E6',
			locale: 'es-ES'

         });

         

        // Add your BOT ID below 
        var BOT_ID = "3476b92b-9919-473d-97fa-f6f84e1cbca5"; 
        var theURL = "https://powerva.microsoft.com/api/botmanagement/v1/directline/directlinetoken?botId=" + BOT_ID;

      fetch(theURL)
            .then(response => response.json())
            .then(conversationInfo => {
                window.WebChat.renderWebChat( {
			overrideLocalizedStrings: {
				TEXT_INPUT_PLACEHOLDER: 'Escribe "Hola" para iniciar la conversaci\u00F3n'
			},			 
                        directLine: window.WebChat.createDirectLine({
                            token: conversationInfo.token,
                        }),
                        styleSet                         						
                    },
                    document.getElementById('webchat')					
                );
            })
            .catch(err => console.error("Ha ocurrido un problema: " + err))
	    .then(()=>{
			setTimeout(()=>{
				$("input[type='text']").keydown(function(e){
					if(e.keyCode == 13)
					{
						setTimeout(function(){
							$("p:contains('Sorry'):contains(','):contains('I'):contains('didn'):contains('understand')").text("Lo siento, no pude entender tu respuesta."); 
						},1500);
					}
				});
			},1000);
		});
    </script>
  </body>
</html>
